<div class="main-container mt-10 pt-10">
  <h2 class="text-3xl mb-10 text-center">QUIZ MAKER</h2>
  <div class="mb-9 text-center">
    <p-dropdown
      id="difficultySelect"
      class="mr-2"
      [options]="categories"
      [(ngModel)]="selectedCategory"
      placeholder="Select a category"
      optionLabel="name"
    ></p-dropdown>
    <p-dropdown
      id="categorySelect"
      class="mr-2"
      [options]="difficultyLevels"
      [(ngModel)]="selectedDifficultyLevel"
      placeholder="Select a difficulty"
      optionLabel="name"
    ></p-dropdown
    ><p-button id="createBtn" label="Create" (click)="createQuiz()"></p-button>
  </div>
</div>
